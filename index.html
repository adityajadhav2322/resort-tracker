<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Resort Sales ‚ú®</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Quicksand', sans-serif; 
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            -webkit-tap-highlight-color: transparent;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
        }
        .cute-input {
            background: white;
            border: 2px solid #ffe4e6;
            color: #881337;
            transition: all 0.3s ease;
        }
        .cute-input:focus {
            outline: none;
            border-color: #fb7185;
            box-shadow: 0 0 0 4px rgba(251, 113, 133, 0.1);
        }
        .btn-bounce:active { transform: scale(0.95); }
        .pink-gradient { background: linear-gradient(to right, #fb7185, #db2777); }
    </style>
</head>
<body class="h-screen flex flex-col items-center justify-center p-4 bg-gradient-to-br from-rose-50 to-pink-100 text-gray-700">

    <!-- CONFIG -->
    <script>
        const API_URL = "PASTE_HER_WEB_APP_URL_HERE"; 
        const APP_PIN = "2025"; 
    </script>

    <!-- MAIN CARD -->
    <div class="glass-card w-full max-w-md p-8 rounded-3xl space-y-6 relative overflow-hidden">
        
        <!-- Decoration -->
        <div class="absolute -top-10 -right-10 w-32 h-32 bg-pink-300 rounded-full opacity-20 blur-xl"></div>
        <div class="absolute -bottom-10 -left-10 w-32 h-32 bg-rose-300 rounded-full opacity-20 blur-xl"></div>

        <!-- Header -->
        <div class="text-center relative z-10">
            <h1 class="text-3xl font-bold text-rose-600 mb-1">Resort Sales <span class="text-2xl">üçπ</span></h1>
            <p class="text-xs text-rose-400 font-bold uppercase tracking-widest">Daily Tracker</p>
        </div>

        <!-- Form -->
        <div class="space-y-4 relative z-10">
            
            <!-- Category & Payment Row -->
            <div class="grid grid-cols-2 gap-3">
                <select id="category" class="cute-input w-full p-3 rounded-2xl appearance-none font-bold text-sm">
                    <option value="Food">üçî Food</option>
                    <option value="Drink">üçπ Drink</option>
                    <option value="Spa">üíÜ‚Äç‚ôÄÔ∏è Spa</option>
                    <option value="Activity">üèÑ‚Äç‚ôÄÔ∏è Activity</option>
                    <option value="Room">üõèÔ∏è Room</option>
                </select>

                <select id="payment" class="cute-input w-full p-3 rounded-2xl appearance-none font-bold text-sm">
                    <option value="Cash">üíµ Cash</option>
                    <option value="Card">üí≥ Card</option>
                    <option value="Online">üì± UPI</option>
                    <option value="RoomCharge">üè® Charge</option>
                </select>
            </div>

            <!-- Item Name -->
            <div>
                <input type="text" id="item" class="cute-input w-full p-4 rounded-2xl text-lg placeholder-rose-300" placeholder="What did they buy?">
            </div>

            <!-- Amount -->
            <div class="relative">
                <span class="absolute left-4 top-4 text-rose-400 font-bold">‚Çπ</span>
                <input type="number" id="amount" class="cute-input w-full p-4 pl-10 rounded-2xl text-xl font-bold placeholder-rose-300" placeholder="0.00">
            </div>

            <!-- Button -->
            <button onclick="submitSale()" id="submitBtn" class="w-full pink-gradient text-white py-4 rounded-2xl font-bold text-lg shadow-lg shadow-rose-200 btn-bounce flex justify-center items-center gap-2 transition-all hover:shadow-xl">
                <span>Add Sale</span>
                <i class="fa-solid fa-sparkles"></i>
            </button>

        </div>
    </div>

    <!-- Notification -->
    <div id="toast" class="fixed top-6 bg-white text-rose-600 px-6 py-3 rounded-full shadow-xl z-50 transition-all duration-300 transform -translate-y-20 opacity-0 flex items-center gap-2 font-bold border border-rose-100">
        <i class="fa-solid fa-check-circle"></i>
        <span id="toastMsg">Saved!</span>
    </div>

    <script>
        async function submitSale() {
            const btn = document.getElementById('submitBtn');
            const item = document.getElementById('item').value;
            const amount = document.getElementById('amount').value;
            
            if (!item || !amount) return showToast("Please fill details! üå∏");

            // Animation State
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Saving...';
            btn.classList.add('opacity-75');

            const payload = {
                action: 'add',
                category: document.getElementById('category').value,
                payment: document.getElementById('payment').value,
                item: item,
                amount: amount,
                pin: APP_PIN
            };

            try {
                // Sending to Google Script
                await fetch(API_URL, {
                    method: "POST",
                    body: JSON.stringify(payload)
                });

                // Success
                showToast("Sale Added Successfully! ‚ú®");
                document.getElementById('item').value = '';
                document.getElementById('amount').value = '';
                
            } catch (e) {
                showToast("Oops, something went wrong ü•∫");
            }

            // Reset Button
            btn.innerHTML = '<span>Add Sale</span><i class="fa-solid fa-sparkles"></i>';
            btn.classList.remove('opacity-75');
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            document.getElementById('toastMsg').innerText = msg;
            toast.classList.remove('-translate-y-20', 'opacity-0');
            setTimeout(() => {
                toast.classList.add('-translate-y-20', 'opacity-0');
            }, 3000);
        }
    </script>
</body>
</html>
